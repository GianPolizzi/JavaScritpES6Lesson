<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Seleziona la tua città</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Trova la tua città</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h5 class="text-center">Seleziona la nazione</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-8 offset-md-2 text-center">
                <select id="select-nazione" onclick="riempiSelectNazione()"  onchange="scegliNazione()">
                    <option id="default" selected>-- Nazione --</option>
                </select>
            </div>
        </div>

        <br><br>
        <div class="row">
            <div id="col-regione" class="col-12">
                <h5 class="text-center">Seleziona la regione</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-8 offset-md-2 text-center">
                <select id="select-regione" onchange="scegliRegione()">
                    <option id="default" selected>-- Regione --</option>
                </select>
            </div>
        </div>

        <br><br>
        <div class="row">
            <div id="col-citta" class="col-12">
                <h5 class="text-center">Seleziona la città</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-8 offset-md-2 text-center">
                <select id="select-citta">
                    <option id="default" selected>-- Città --</option>
                </select>
            </div>
        </div>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
