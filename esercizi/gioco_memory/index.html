<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <script src="./timer.js" defer></script>

    <title>Memory</title>
</head>
<body>
    <section class="header">
        <div class="pulsantiera">
            <input class="input-name" id="input-name" type="text" placeholder="Nome giocatore">
            <button class="start" onclick="avviaTimer()">START</button>
            <button type="button" class="stop" onclick="stopAndSave()">STOP & SAVE</button>
        </div>
        <div class="show-timer">
            <input type="text" class="form-control timer" id="mostra-timer" value="00:00" disabled="disabled">
        </div>
        <div class="classifica">
            <h3 class="punteggi" id="punteggi">Punteggi</h3>
        </div>
    </section>

    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="./img/aurelia.svg" alt="Aurelia">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="./img/aurelia.svg" alt="Aurelia">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="./img/angular.svg" alt="Angular">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="./img/angular.svg" alt="Angular">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="./img/backbone.svg" alt="Backbone">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="./img/backbone.svg" alt="Backbone">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="./img/ember.svg" alt="Ember">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="./img/ember.svg" alt="Ember">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="./img/react.svg" alt="React">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="./img/react.svg" alt="React">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="./img/vue.svg" alt="Vue">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="./img/vue.svg" alt="Vue">
            <img class="back-face" src="./img/js-badge.svg" alt="JS-Badge">
        </div>
    </section>
    
</body>
</html>
