<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required metatag -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!-- JS -->
        <script src="index.js" defer></script>

        <title>Registrazione & Login</title>
    </head>

    <body>
        <div class="container mt-3">
            <div class="row text-center">
                <div class="col">
                    <h1>Registrazione & Login</h1>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6 login-box">
                    <h3 class="form-title">Accedi</h3>
                    <form action="home.html">
                        <div class="form-group">
                            <label for="">Indirizzo email</label>
                            <input type="email" placeholder="esempio@mail.it" class="form-control" id="loginMailInput" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" placeholder="*******" class="form-control" id="loginPasswordInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="login()">
                            Accedi
                        </button>
                    </form>
                </div>
                <div class="col-6 register-box">
                    <h3 class="form-title">Registrati</h3>
                    <form action="#">
                        <div class="form-group">
                            <label for="">Indirizzo email</label>
                            <input type="email" placeholder="esempio@mail.it" class="form-control" id="registerMailInput" required>
                        </div>
                        <div class="form-row">
                            <div class="col-6 form-group">
                                <label for="">Password</label>
                                <input type="password" placeholder="********" class="form-control"
                                   id="registerPasswordInput" required>
                                <small>Minimo 6 caratteri, caratteri alfanumerici.</small>
                            </div>
     
                            <div class="col-6 form-group">
                                <label for="">Conferma password</label>
                                <input type="password" placeholder="********" class="form-control"
                                   id="registerPasswordConfirm" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="registrazione()">
                            Registrati
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    
</html>
