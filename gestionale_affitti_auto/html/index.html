<!DOCTYPE html>
<html>
    <head>
        <!-- Required metatag -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">

        <!-- FONTAWESOME -->
        <!-- ../ punta un livello sopra la cartella corrente -->
        <link rel="stylesheet" href="../css/font-awesome.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">

        <!-- JS -->
        <!-- Defer serve per far caricare il JS alla fine dell'HTML -->
        <script src="../node_modules/js-sha512/src/sha512.js"></script>

        <script src="../js/auth.js"></script>

        <title>Gestionale affitti auto</title>

    </head>

    <body>
        <div class="container-fluid vh-100" id="contentLogin">
            <!-- FORM -->
            <form class="h-100" method="post" name="loginForm" action="../html/affitti.html">
                <div class="row h-100">
                    <div class="col-12 col-md-6 offset-md-3 d-flex align-items-center justify-content-center">
                        <div>
                            <p class="h2">Login Gestionale Garage - V1.0</p>
                            <br>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control" type="email" name="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Entra</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /FORM -->
        </div>
    </body>
