<!DOCTYPE html>
<html>
    <head>
        <!-- Required metatag -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">

        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="../css/font-awesome.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">

        <!-- JS -->
        <script src="../js/auth.js"></script>
        <script src="../js/affitti.js" defer></script>

        <title>Gestionale affitti auto</title>

    </head>

    <body>
      <div class="loader">

      </div>

        <!-- Menu di navigazione -->
        <nav class="navbar navbar-expand-md navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Garage V1.0</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="affitti.html">Affitti <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="clienti.html">Clienti </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cassa.html">Cassa </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="garage.html">Garage </a>
                  </li>
                  <li class="nav-item">
                    <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
                  </li>
              </ul>
            </div>
          </nav>
          <!-- /Menu di navigazione -->

          
          <div class="container">

            <!-- Barra di ricerca -->
            <div class="row">
              <div class="col-12">
                <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2">
                  <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Ricerca per e-mail"
                    aria-label="Search">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </form>
              </div>
            </div>
            <!-- /Barra di ricerca -->

            <!-- Tabella affitti -->

            <div class="row mt-4">
              <div class="col-12">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col">Cognome Nome</th>
                              <th scope="col">E-mail</th>
                              <th scope="col">Marca auto</th>
                              <th scope="col">Nome auto</th>
                              <th scope="col">Data affitto</th>
                              <th scope="col"></th>
                          </tr>
                      </thead>
                      <tbody id='affitti-clienti'>

                        <tr>
                          <td>Polizzi Gianmarco</td>
                          <td>gianmarco.polizzi@hotmai.it</td>
                          <td>Ferrari</td>
                          <td>F50</td>
                          <td>02/11/2020</td>
                          <td><button class="btn btn-sm btn-danger" id="" onclick="eliminaAffitto()"><i class="fa fa-trash-o" aria-hidden="true"></i> Elimina</button></td>
                      </tr>

                      </tbody>
                  </table>
              </div>
          </div>

          <!-- /Tabella affitti -->

          <!-- Riga bottone in basso alla pagina -->
          <div class="row mt-4">
            <div class="col-12 col-md-6">

              <!-- Creo un bottone che mi richiama la finestra modale # -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleNuovoAffitto">
                + Nuovo Affitto
              </button>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="modaleNuovoAffitto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Inserimento nuovo affitto</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <!-- FORM NUOVO -->
                  <div class="form_group">
                    <label>Seleziona Cliente</label>
                    <select class="form-control" name="cliente" id="cliente">
                      <!-- option -->
                    </select>
                  </div>
                  <br>

                  <div class="form_group">
                    <label>Seleziona marca dell'auto</label>
                    <select class="form-control" name="marca-auto" id="marca-auto" onchange="getModelli()">

                    </select>
                  </div>
                  <br>

                  <div class="form_group">
                    <label>Seleziona modello dell'auto</label>
                    <select class="form-control" name="modello-auto" id="modello-auto" disabled>

                    </select>
                  </div>
                  <br>

                  <div class="form_group">
                    <label>Inserisci data inizio noleggio</label>
                    <br>
                    <input type="date" id="data-noleggio" name="inizio-noleggio" value="yyyy-MM-dd">

                  </div>

                  
                  <br>
                  <button class="btn btn-primary" onclick="inserisciNuovoAffitto()">
                    Conferma
                  </button>



                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Chiudi
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /Modal -->
          </div>

          <!-- Footer -->
          <!-- /Footer -->

          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    </body>
</html>
